<!DOCTYPE html>
<html>
    <head>
        <title>Height convertor</title>                                        
        <link rel="stylesheet" type="text/css" href="/style.css" >
        <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    </head>
    <body>
        <p>Height Convertor</p>
        <div class="box">
            <form class="form">
                <input type="number" class="feetbox" placeholder="feet"><br/>
                <input type="number" class="inchesbox" placeholder="inches">
                <div class="counter">
                    <h1 class="countvalue"></h1>
                </div>
                <button class="button" >CONVERT</button>
            </form>
        </div>
    </body>
    <script src="/script.js" ></script>
</html>
